<!DOCTYPE html>

<head>

    <title>About Us</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 40px 0;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        /* Navigation Styles */
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        /* About Section Styles */
        .about-section {
            padding: 40px;
            text-align: center;
        }

        .about-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .about-section p {
            font-size: 18px;
        }

        /* Team Section Styles */
        .team-section {
            background-color: #fff;
            padding: 40px 0;
        }

        .team-member {
            text-align: center;
            margin: 20px;
        }

        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .team-member h3 {
            font-size: 24px;
            margin: 10px 0;
        }

        .team-member p {
            font-size: 18px;
            color: #777;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .home1 {
            display: flex;
            justify-content: end;
            background-color: #1bc1bc;

        }
        .navbar {
            background-color: #1bc1bc;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

    </style>
</head>
