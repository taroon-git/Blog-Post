<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* CSS for the navbar */
        body {
            background-image: url('https://cdn.pixabay.com/photo/2015/12/01/15/43/black-1072366_1280.jpg');
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .navbar {
            background-color: #1bc1bc;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* CSS for the main content */
        .container {
            padding: 20px;
            color: white;
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 16px;
        }

        .home1 {
            display: flex;
            justify-content: end;
            background-color: #1bc1bc;

        }

        .slider {
            width: 100%;
            height: 581px;
            overflow: hidden;
            position: relative;
            /* top: 35px;    */
            box-shadow: 5px 5px 10px #888;
        }

        /* .slide {
            display: none;
            width: 100%;
            height: 800px;
            background-color: #1bc1bc;

        } */

        .slide {
            width: 100%;
            height: 400px;
        }

        img {
            width: 100%;
            height: 145%;
        }

        .btn {
            position: absolute;
            text-align: center;
            margin-top: 20px;
            top: 279px;
            height: 39px;
            width: 120px;
            margin-left: -58px;

        }


    </style>
</head>

<body>
    <div class="home1">

        <div class="navbar">
            <a href ="/">Home</a>
            <a href="/about/">About</a>
            <a href="/contact/">Contact</a>
            <a href="/register/">Register</a>
            <a href="/login/">Login</a>
        </div>

    </div>
    <div class="slider">
        <div class="slider-main">

            <div class="slide">
                <img src="/static/image/image1.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="/static/image/image2.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="/static/image/image3.jpg" alt="Image 3">
            </div>
        </div>

    </div>
    <!-- <center><button class="btn">Create a Blog</button></center> -->
    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showSlide(slideIndex) {
            if (slideIndex < 0) {
                currentSlide = slides.length - 1;
            } else if (slideIndex >= slides.length) {
                currentSlide = 0;
            }

            slides.forEach((slide, index) => {
                if (index === currentSlide) {
                    slide.style.display = 'flex';
                } else {
                    slide.style.display = 'none';
                }
            });
        }

        function nextSlide() {
            currentSlide++;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide--;
            showSlide(currentSlide);
        }

        showSlide(currentSlide);
        setInterval(nextSlide, 3000); // Change slide every 3 seconds (adjust as needed)

    </script>
</body>

</html>
